name: Terraform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Authenticate to GCP via OIDC
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/831778808547/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "magenta-dataflow-account@buoyant-notch-419015.iam.gserviceaccount.com"

      - name: Configure GCP SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Init Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Run Bronze Unit Tests
        working-directory: ./utest/bronze
        run: |
          pip install pyspark pytest
          pip install -r requirements.txt
          pytest utest/bronze -q

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        working-directory: ./terraform
        run: terraform plan -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./terraform
        run: terraform apply -auto-approve
